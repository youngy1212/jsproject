<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="clock clock-padding">
        <div id="clock" >00 : 00</div>
    </div>
    
    <h1 id="greeting" class="hidden userName"></h1>

    <form id="login-form" class="hidden">
        <input
          required
          maxlength="15"
          type="text"
          placeholder="What is your name?"
        />
        <input type="submit" value="Log In" class=""/>
    </form>

    <div class="hidden" id="login-user" >
        <div>
            <form id="todo-form">
                <input type="text" placeholder="write down your plan" required />
            </form>
            <ul id="todo-list"></ul> 
        </div>

        <div id="weather" class="">
            <span></span>
            <span></span>
        </div>
    </div>



    <script src="js/clock.js"></script>
    <script src="js/login.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/todolist.js"></script>
    <script src="js/page.js"></script>
</body>
</html>
